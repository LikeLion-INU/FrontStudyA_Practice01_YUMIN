<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div id="title">멋쟁이사자처럼 13기 계산기 실습</div>
        <div id="display">
            <div id="screen"></div>
            <div class="calc">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>-</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>/</span>
                <span>0</span>
                <span>C</span>
                <span>=</span>
                <span>*</span>
            </div>

        </div>
    </main>
</body>
<script src="./calc.js"></script>
</html>
